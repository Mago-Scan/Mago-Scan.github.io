<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador da Pasta SCAN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
            overflow: hidden;
        }
        
        header {
            background-color: #0d1117;
            padding: 25px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        h1 {
            color: #58a6ff;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 14px;
        }
        
        .breadcrumb-item {
            color: #8b949e;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .breadcrumb-item:hover {
            background-color: #30363d;
            color: #c9d1d9;
        }
        
        .breadcrumb-separator {
            color: #484f58;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background-color: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }
        
        .btn-primary {
            background-color: #238636;
            color: white;
            border-color: #2ea043;
        }
        
        .btn-primary:hover {
            background-color: #2ea043;
        }
        
        .contents-area {
            padding: 20px;
            min-height: 400px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #8b949e;
        }
        
        .spinner {
            border: 3px solid #30363d;
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-folder {
            text-align: center;
            padding: 60px;
            color: #8b949e;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .file-list {
            display: grid;
            gap: 10px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .file-item:hover {
            background-color: #161b22;
            border-color: #58a6ff;
            transform: translateX(5px);
        }
        
        .file-icon {
            font-size: 20px;
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }
        
        .file-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-name {
            font-weight: 500;
            font-size: 14px;
        }
        
        .file-details {
            font-size: 12px;
            color: #8b949e;
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .file-item:hover .file-actions {
            opacity: 1;
        }
        
        .action-btn {
            background: none;
            border: 1px solid #30363d;
            color: #8b949e;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background-color: #21262d;
            border-color: #58a6ff;
            color: #58a6ff;
        }
        
        .download-btn {
            background-color: #238636;
            border-color: #2ea043;
            color: white;
        }
        
        .download-btn:hover {
            background-color: #2ea043;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #58a6ff;
            background: none;
            border: none;
            padding: 8px 0;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        .error {
            background-color: #490202;
            border: 1px solid #f85149;
            border-radius: 6px;
            padding: 20px;
            color: #f85149;
        }
        
        .status-bar {
            background-color: #0d1117;
            padding: 15px 20px;
            border-top: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #8b949e;
        }
        
        .status-info {
            display: flex;
            gap: 15px;
        }
        
        /* Modal para download */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .modal-header {
            background-color: #0d1117;
            padding: 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            color: #58a6ff;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            background-color: #30363d;
            color: #c9d1d9;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .download-info {
            background-color: #0d1117;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
        }
        
        .download-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .download-link {
            display: block;
            background-color: #238636;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .download-link:hover {
            background-color: #2ea043;
        }
        
        @media (max-width: 768px) {
            .header-left {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .file-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .file-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>
                    <span>üìÇ</span>
                    Explorador SCAN
                </h1>
                <div class="breadcrumb" id="breadcrumb">
                    <!-- Breadcrumb ser√° gerado dinamicamente -->
                </div>
            </div>
            <div class="controls">
                <button class="btn" onclick="refreshContents()">
                    <span>üîÑ</span>
                    Atualizar
                </button>
                <button class="btn btn-primary" onclick="goHome()">
                    <span>üè†</span>
                    Pasta Raiz
                </button>
            </div>
        </header>
        
        <div class="contents-area" id="contents">
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando conte√∫do da pasta SCAN...</p>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-info">
                <span id="item-count">0 itens</span>
                <span id="current-path">/</span>
            </div>
            <div id="last-update">
                Carregando...
            </div>
        </div>
    </div>
    
    <!-- Modal de Download -->
    <div class="modal" id="downloadModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <span>üì¶</span>
                    <span id="modalFileName">Arquivo.rar</span>
                </div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="download-info">
                    <p><strong>Tamanho:</strong> <span id="modalFileSize">--</span></p>
                    <p><strong>Tipo:</strong> Arquivo RAR</p>
                    <p>Clique no bot√£o abaixo para baixar o arquivo.</p>
                </div>
                <div class="download-options">
                    <a id="downloadLink" class="download-link" href="#" download>
                        <span>‚¨áÔ∏è</span> Baixar Arquivo
                    </a>
                    <button class="btn" onclick="copyDownloadLink()">
                        <span>üìã</span> Copiar Link Direto
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o do reposit√≥rio
        const REPO_OWNER = 'Mago-Scan'; // Substitua pelo seu nome de usu√°rio do GitHub
        const REPO_NAME = 'Mago-Scan.github.io'; // Substitua pelo nome do reposit√≥rio
        const BASE_PATH = 'SCAN'; // Pasta base
        
        // Estado da navega√ß√£o
        let currentPath = BASE_PATH;
        let historyStack = [];
        
        // Elementos DOM
        const contentsDiv = document.getElementById('contents');
        const breadcrumbDiv = document.getElementById('breadcrumb');
        const itemCountSpan = document.getElementById('item-count');
        const currentPathSpan = document.getElementById('current-path');
        const lastUpdateSpan = document.getElementById('last-update');
        const downloadModal = document.getElementById('downloadModal');
        
        // Extens√µes de arquivo para √≠cones
        const fileIcons = {
            // Pastas
            'folder': 'üìÅ',
            
            // Arquivos
            'rar': 'üì¶',
            'zip': 'üì¶',
            '7z': 'üì¶',
            'tar': 'üì¶',
            'gz': 'üì¶',
            'pdf': 'üìï',
            'doc': 'üìò',
            'docx': 'üìò',
            'xls': 'üìä',
            'xlsx': 'üìä',
            'txt': 'üìÑ',
            'json': 'üî£',
            'js': 'üìú',
            'html': 'üåê',
            'css': 'üé®',
            'py': 'üêç',
            'java': '‚òï',
            'cpp': '‚öôÔ∏è',
            'jpg': 'üñºÔ∏è',
            'jpeg': 'üñºÔ∏è',
            'png': 'üñºÔ∏è',
            'gif': 'üñºÔ∏è',
            'mp4': 'üé¨',
            'mp3': 'üéµ',
            'avi': 'üé¨',
            'wav': 'üéµ',
            'default': 'üìÑ'
        };
        
        // Atualizar timestamp
        function updateTimestamp() {
            const now = new Date();
            lastUpdateSpan.textContent = `√öltima atualiza√ß√£o: ${now.toLocaleTimeString('pt-BR')}`;
        }
        
        // Atualizar breadcrumb
        function updateBreadcrumb() {
            const parts = currentPath.split('/');
            let html = '';
            
            parts.forEach((part, index) => {
                const isLast = index === parts.length - 1;
                const pathUpToHere = parts.slice(0, index + 1).join('/');
                
                html += `
                    <span class="breadcrumb-item" onclick="navigateTo('${pathUpToHere}')">
                        ${part === BASE_PATH ? 'üìÇ ' + part : part}
                    </span>
                `;
                
                if (!isLast) {
                    html += '<span class="breadcrumb-separator">/</span>';
                }
            });
            
            breadcrumbDiv.innerHTML = html;
            currentPathSpan.textContent = currentPath;
        }
        
        // Navegar para um caminho
        async function navigateTo(path) {
            // Salvar hist√≥rico se for uma navega√ß√£o para frente
            if (path !== currentPath) {
                historyStack.push(currentPath);
            }
            
            currentPath = path;
            await loadContents();
            updateBreadcrumb();
        }
        
        // Voltar para a pasta anterior
        function goBack() {
            if (historyStack.length > 0) {
                const previousPath = historyStack.pop();
                currentPath = previousPath;
                loadContents();
                updateBreadcrumb();
            }
        }
        
        // Ir para a pasta raiz
        function goHome() {
            historyStack = [];
            navigateTo(BASE_PATH);
        }
        
        // Atualizar conte√∫do
        function refreshContents() {
            loadContents();
        }
        
        // Mostrar erro
        function showError(message) {
            contentsDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå Erro</h3>
                    <p>${message}</p>
                    <p style="margin-top: 10px;">
                        <button class="btn" onclick="goHome()">Voltar para a pasta raiz</button>
                    </p>
                </div>
            `;
            itemCountSpan.textContent = '0 itens';
            updateTimestamp();
        }
        
        // Mostrar pasta vazia
        function showEmptyFolder() {
            const backButton = currentPath !== BASE_PATH ? 
                `<button class="back-btn" onclick="goBack()">‚Üê Voltar</button>` : '';
            
            contentsDiv.innerHTML = `
                ${backButton}
                <div class="empty-folder">
                    <div class="empty-icon">üìÇ</div>
                    <h3>Pasta vazia</h3>
                    <p>Esta pasta n√£o cont√©m arquivos ou subpastas.</p>
                </div>
            `;
            itemCountSpan.textContent = '0 itens';
        }
        
        // Obter √≠cone para arquivo
        function getFileIcon(filename, isFolder = false) {
            if (isFolder) return fileIcons['folder'];
            
            const extension = filename.split('.').pop().toLowerCase();
            return fileIcons[extension] || fileIcons['default'];
        }
        
        // Formatar bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Formatar data
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }
        
        // Carregar conte√∫do do diret√≥rio
        async function loadContents() {
            try {
                // Mostrar loading
                contentsDiv.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Carregando conte√∫do...</p>
                    </div>
                `;
                
                // Construir URL da API
                const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${currentPath}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        showError(`Caminho "${currentPath}" n√£o encontrado no reposit√≥rio.`);
                    } else {
                        showError(`Erro ${response.status}: ${response.statusText}`);
                    }
                    return;
                }
                
                const data = await response.json();
                
                // Verificar se √© um array
                if (!Array.isArray(data)) {
                    // Se n√£o for array, √© um arquivo √∫nico
                    showFileInfo(data);
                    return;
                }
                
                // Ordenar: pastas primeiro, depois arquivos
                data.sort((a, b) => {
                    if (a.type === 'dir' && b.type !== 'dir') return -1;
                    if (a.type !== 'dir' && b.type === 'dir') return 1;
                    return a.name.localeCompare(b.name);
                });
                
                // Construir lista de itens
                if (data.length === 0) {
                    showEmptyFolder();
                } else {
                    let itemsHTML = '';
                    
                    // Bot√£o de voltar (se n√£o estiver na raiz)
                    if (currentPath !== BASE_PATH) {
                        itemsHTML += `
                            <button class="back-btn" onclick="goBack()">
                                ‚Üê Voltar para pasta anterior
                            </button>
                        `;
                    }
                    
                    itemsHTML += '<div class="file-list">';
                    
                    data.forEach(item => {
                        const isFolder = item.type === 'dir';
                        const icon = getFileIcon(item.name, isFolder);
                        const isRarFile = item.name.toLowerCase().endsWith('.rar');
                        
                        itemsHTML += `
                            <div class="file-item" onclick="${isFolder ? `navigateTo('${currentPath}/${item.name}')` : ''}">
                                <div class="file-icon">${icon}</div>
                                <div class="file-info">
                                    <div>
                                        <div class="file-name">${item.name}</div>
                                        <div class="file-details">
                                            ${isFolder ? 'Pasta' : 'Arquivo'} ‚Ä¢ 
                                            ${isFolder ? '' : formatBytes(item.size)} ‚Ä¢ 
                                            √öltima altera√ß√£o: ${formatDate(item.updated_at || item.created_at)}
                                        </div>
                                    </div>
                                    <div class="file-actions">
                                        ${!isFolder ? `
                                            <button class="action-btn" title="Ver detalhes" onclick="event.stopPropagation(); showFileInfo(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                                üëÅÔ∏è
                                            </button>
                                            ${isRarFile ? `
                                                <button class="action-btn download-btn" title="Baixar arquivo" onclick="event.stopPropagation(); showDownloadModal(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                                    ‚¨áÔ∏è
                                                </button>
                                            ` : ''}
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    itemsHTML += '</div>';
                    contentsDiv.innerHTML = itemsHTML;
                }
                
                // Atualizar contador
                itemCountSpan.textContent = `${data.length} ${data.length === 1 ? 'item' : 'itens'}`;
                updateTimestamp();
                
            } catch (error) {
                console.error('Erro:', error);
                showError(`Erro de conex√£o: ${error.message}`);
            }
        }
        
        // Mostrar informa√ß√µes do arquivo
        function showFileInfo(fileData) {
            const isRarFile = fileData.name.toLowerCase().endsWith('.rar');
            const icon = getFileIcon(fileData.name, false);
            const rawUrl = fileData.download_url;
            
            let fileHTML = `
                <button class="back-btn" onclick="goBack()">‚Üê Voltar</button>
                <div class="file-item" style="margin-top: 20px;">
                    <div class="file-icon" style="font-size: 32px;">${icon}</div>
                    <div class="file-info">
                        <div style="flex: 1;">
                            <div class="file-name" style="font-size: 18px;">${fileData.name}</div>
                            <div class="file-details" style="margin-top: 10px;">
                                <p><strong>Tipo:</strong> ${fileData.type === 'dir' ? 'Pasta' : 'Arquivo'}</p>
                                <p><strong>Tamanho:</strong> ${formatBytes(fileData.size)}</p>
                                <p><strong>√öltima altera√ß√£o:</strong> ${formatDate(fileData.updated_at || fileData.created_at)}</p>
                                <p><strong>Caminho:</strong> ${fileData.path}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    <button class="btn" onclick="goBack()">‚Üê Voltar para lista</button>
            `;
            
            if (isRarFile) {
                fileHTML += `
                    <button class="btn btn-primary" onclick="showDownloadModal(${JSON.stringify(fileData).replace(/"/g, '&quot;')})">
                        ‚¨áÔ∏è Baixar Arquivo
                    </button>
                `;
            }
            
            fileHTML += `</div>`;
            
            contentsDiv.innerHTML = fileHTML;
            itemCountSpan.textContent = '1 item (detalhes)';
            updateTimestamp();
        }
        
        // Mostrar modal de download para arquivos RAR
        function showDownloadModal(fileData) {
            const fileName = fileData.name;
            const fileSize = formatBytes(fileData.size);
            const rawUrl = fileData.download_url;
            
            // Configurar modal
            document.getElementById('modalFileName').textContent = fileName;
            document.getElementById('modalFileSize').textContent = fileSize;
            
            // Configurar link de download
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = rawUrl;
            downloadLink.download = fileName;
            
            // Mostrar modal
            downloadModal.style.display = 'flex';
            
            // Salvar URL para copiar
            downloadLink.setAttribute('data-raw-url', rawUrl);
        }
        
        // Fechar modal
        function closeModal() {
            downloadModal.style.display = 'none';
        }
        
        // Copiar link de download para a √°rea de transfer√™ncia
        async function copyDownloadLink() {
            const downloadLink = document.getElementById('downloadLink');
            const rawUrl = downloadLink.getAttribute('data-raw-url');
            
            try {
                await navigator.clipboard.writeText(rawUrl);
                alert('Link copiado para a √°rea de transfer√™ncia!');
            } catch (err) {
                console.error('Erro ao copiar:', err);
                alert('Erro ao copiar o link. Tente manualmente.');
            }
        }
        
        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            if (event.target === downloadModal) {
                closeModal();
            }
        }
        
        // Fechar modal com ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            updateBreadcrumb();
            loadContents();
        });
    </script>
</body>
</html>
